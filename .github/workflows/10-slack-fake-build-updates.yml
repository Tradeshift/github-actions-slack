name: test-10-fake-build-updates

on: [push, issues]

jobs:
  slack-action:
    runs-on: ubuntu-20.04
    name: Test 10 [ubuntu-20.04]

    steps:
      - name: Send build started to slack
        uses: archive/github-actions-slack@master
        id: slack-build-started

        with:
          slack-function: send-message
          slack-bot-user-oauth-access-token: ${{ secrets.SLACK_BOT_USER_OAUTH_ACCESS_TOKEN }}
          slack-channel: C032M45S3H9
          slack-optional-icon_emoji: ":hourglass:"
          slack-optional-as_user: false

          slack-text: |
            Build status: Building

            Please wait üòÅ

      - name: Fake build process
        id: fake-build-process
        #run: |-
        #  ::set-output name=BUILD_RESULT:: curl "https://httpbin.org/get" -s
        #run: '::set-output name=BUILD_RESULT::$(curl "https://httpbin.org/get" -s)'
        run: |
          echo "::set-output name=BUILD_RESULT::$(curl https://httpbin.org/json)"

      - name: Result from "Fake build process"
        run: echo '${{ steps.fake-build-process.outputs.BUILD_RESULT }}'

      #- name: Result from "Fake build process"
      #  run: echo '${{ fromJson(steps.fake-build-process.outputs.BUILD_RESULT) }}'

      - name: Update slack with build result
        uses: archive/github-actions-slack@master
        with:
          slack-function: update-message
          slack-bot-user-oauth-access-token: ${{ secrets.SLACK_BOT_USER_OAUTH_ACCESS_TOKEN }}
          slack-channel: C032M45S3H9
          #slack-optional-icon_emoji: ":no_entry_sign:"
          #slack-optional-as_user: false
          slack-update-message-text: "${{ format('{0}\n\n{1}', 'Build status: Done', fromJson(steps.fake-build-process.outputs)) }}"
          slack-update-message-ts: ${{ fromJson(steps.slack-build-started.outputs.slack-result).response.message.ts }}
